    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- DATOS DE PINTADA DEL TABLERO -->
<div class="datosgeneral">
    <div class="logo">

    <img onclick="pintaje()" id="logotexto" src="img/logotexto.png">
    </div>
    <div id="pintaje" class="datos" style="display: none;">

                    <input id="color1" type="color" value="#E4C36A">
                    <input id="color2" type="color" value="#ffffff">
                </div>
                <div class="datos">
                    <input id="alto" type="number" placeholder="Nº filas">
                    <input id="ancho" type="number" placeholder="Nº columnas">
                </div>
                <button onclick="tablero()">PINTAR</button>
        </div>
    </div>
</div>

<!-- TABLERO DE AJEDREZ -->
