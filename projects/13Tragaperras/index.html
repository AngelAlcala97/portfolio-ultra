    <div class="contenedor">
        <div class="caja">

            <img style="filter: drop-shadow(4px 4px 1px #1d1d1d);" src="img/puntuaciones.png">

             <!-- The Modal -->
             <div id="ventana" class="modal">
             <!-- Modal content -->
             <div class="modal-content">
              <span class="cerrar">&times;</span>
                 <h2>INSTRUCCIONES</h2>
                 <ul>
                    <li>Girar los slots con spin</li>
                    <li>Si logras todas las figuras iguales toca premio â‚¬</li>

                 </ul>
             </div>
             </div>
         <!-- y esto -->     
        </div>

                <h1>Casino</h1>
            </div>
            <div class="frontal3">

            </div>
            <div id="slots" class="frontal">

                <div id="numero1" class="numeros">

                </div>
                <div  id="numero2" class="numeros">

                </div>
                <div id="numero3" class="numeros">

                </div>

            </div>
        <div class="funci">

                </div>
                <div id="ganancia" class="winner">

                </div>
            </div>

            <div class="info">

                    <div class="avanceshijo">

                          <button onclick="avance(-100,1)"  class="avancesselector"><img class="flechasabajo" src="img/abajo.png"></button>
                    </div>
                    <div class="avanceshijo">
                        <button onclick="avance(100,2)" class="avancesselector"><img class="flechasarriba" src="img/arriba.png"></button>
                        <button onclick="avance(-100,2)" class="avancesselector"><img class="flechasabajo" src="img/abajo.png"></button>
                    </div>
                    <div class="avanceshijo">
                        <button onclick="avance(100,3)" class="avancesselector"><img class="flechasarriba" src="img/arriba.png"></button>

                </div>
